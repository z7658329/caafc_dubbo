dubbo:
  application:
    name: mysql
    version: 1.0.0
  protocol:
    name: dubbo
    port: 20883
  provider:
    timeout: 5000
  consumer:
    timeout: 5000
  registry:
    address: zookeeper://10.5.2.74:2181
server:
  port: 8103
spring:
  datasource:
    url: jdbc:mysql://10.5.2.54:3306/orcl?characterEncoding=utf8&useSSL=true
    username: root
    password: mysql
    driverClassName: com.mysql.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: DatebookHikariCP
      max-lifetime: 1800000
      connection-timeout: 10000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update #ddl-auto:设为update表示每次都不会重新建表 crate create-drop  validate
    show-sql: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  jackson:
    serialization:
      fail-on-empty-beans: false
mybatis:
  mapper-locations: classpath:mappers/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.micro.api.mysql.bean  # 注意：对应实体类的路径

logger:
  redis:
    host: 10.5.2.56
  path: /home/jolin/log



